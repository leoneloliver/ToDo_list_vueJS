<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Todo App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
</head>
  <body>
  <div class="col-sm-8 col-sm-offset-2">
    <div id="taskApp">
      <h2>app</h2>
      <div class="panel panel-default">
        <h3 class="text-center">Add new</h3>
        <form v-on:submit="addTask">
          <div class="col-sm-8">
            <input type="text" class="form-control" v-model='tasks.name'>
          </div>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary btn-block">Add</button>
          </div>
        </form>
        &nbsp;
      </div>
      <div class="col-sm-12">
        <div class="alert alert-danger" v-show='showed' v-html='msgError'></div>
      </div>
      <table class="table">
        <thead>
          <td>Done</td>
          <td>Task Name</td>
          <td>Delete</td>
        </thead>
        <tbody>
          <tr v-for='task in tasks'>
            <td><input type="checkbox" v-model='task.done'></td>
            <td><span :class="{ taskDone: task.done }">{{task.name}}</span></td>
            <td><button :class="{ disabled: !task.done }" class="btn btn-danger btn-block" v-on:click='deleteTask(task)'>Delete</button></td>
          </tr> 
        </tbody>
      </table>
    </div>
  </div>
</body>
